<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div class="container"> 
 <div class="card">
  <div class="card-body">
   <form class="search-form" id="search-form">
    <input type="text" placeholder="Find City" class="input" id="search-input" autofocus="on"/> 
    <input type="submit" value="Search" class="submit-button">
   </form> 
    <h1 class="city" id="city-country">London, UK</h1>
   <div class="row"> 
    <div class="col-6"> 
    <div class="day-and-time"> Last updated:<span  id="date">Tuesday 14:00</span></div>
     <div class="row"> 
      <div class=" col-3 emoji"><img src="https://img.icons8.com/doodle/96/000000/moon-and-sun.png" /></div>
      <div class="col">
       <span class="col-7 current-temperature" id="current-temperature">20
       </span>
       <span class="units"><a class="units celsius" href="#">Â°C</a><span class="line">|</span><a class="units fahrenheit" href="#">F</a></span>
      </div>
     </div> 
    </div>
    <div class="col-5">
     <ul>
     <li class="max-temperature">Max temperature: <span class="max-temperature" id="max-temperature">1%</span></li>
     <li class="humidity" id="humidity">Humidity: 4%</li>
     <li class="wind" id="wind">Wind: 20km/h</li>
     </ul>
    </div>
   </div>
  </div>
 </div> 
 <div class="credit"><a href="https://github.com/MajaDit/Wheather-app" target="_blank">Open-source code</a> by <strong>Maja</strong>.  Background image by <strong>Hadiid Pratama</strong>(<img src="https://img.icons8.com/fluent-systems-regular/48/000000/instagram-new--v1.png" /><a href="https://www.instagram.com/hddpratama/" target="_blank">hddpratama</a>).</div>
</div>
  <script src="src/script.js"></script>
</body>
</html>
